<!DOCTYPE html> <!-- This declaration defines this document to be HTML5 -->
<html>

<head>
    <title>Book List</title> <!-- The title of the webpage, seen in the browser's title bar or tab -->

    <!-- Linking to our own stylesheet; it's a relative path, meaning "styles.css" is located in the same folder as this HTML file -->
   

    <!-- This helps with responsive design, making sure our webpage looks good on all devices by setting the width to the device's width and initial zoom level when the page is first loaded -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Linking to the Bootstrap framework CSS from a content delivery network (CDN), so we can use its classes to style our elements easily. The 'integrity' and 'crossorigin' attributes are security features. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css"> 
</head>

<body>
    <!-- This div is where our app content will be injected and displayed. It's empty now, but our scripts can add content to it. -->
    <div id="root">
        <div class="container"> <!-- "container" is a Bootstrap class that centers and horizontally padds our content -->
            <h1 class="">Great Books</h1> <!-- The main heading of our page -->
            <div class="row book-container"> <!-- "row" is a Bootstrap class for a flexbox container, making the inner elements sit in a row. This will contain our book items. -->
            </div>
        </div>
    </div>
    
    <!-- Linking to our JavaScript file, which contains the code for the functionality of our page. This script interacts with the HTML above. -->
    <script src="index.js"></script>
</body>

</html>
